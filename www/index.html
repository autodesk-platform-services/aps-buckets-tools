<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>Buckets Tools</title>
    <link rel="stylesheet" href="/css/jstree.style.min.css"/>
    <!--type="text/css">-->
    <script language="JavaScript" src="/js/jquery.min.js"></script>
    <script language="JavaScript" src="/js/jquery.storageapi.min.js"></script>
    <script src="/js/jstree.js"></script>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- for the viewer -->
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css"/>

    <link rel="stylesheet" href="/css/index.css"/>
    <script language="JavaScript" src="/js/scripts.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-default bg-dark" role="navigation">
      <div class="container-fluid">
        <form action="/oauth/user/token">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img alt="Autodesk" src="/img/aps-white.png" height="30px">
            </a>
            <span class="text-light fs-3">Buckets&nbsp;Tools</span>
            <input id="client_id" name="client_id" placeholder="Client ID" class="input-small form-control ml-3" />
            <input id="client_secret" name="client_secret" type="password" placeholder="Client Secret" class="input-small form-control ml-3" />
            <input id="scopes" name="scopes" class="input-small form-control ml-3" value="data:read data:write data:create bucket:read bucket:delete bucket:update bucket:create" hidden />
            <input type="submit" id="authenticate" class="btn btn-warning btn-block ml-3" value="Log In" />
          </div>
        </form>
      </div>
    </nav>
  
  </header>
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-3" style="height:40px">
                <div id="progressInfo" class="btn btn-info" style="font-size: 10pt ">
                    <span id="progressInfoText">Progress info</span>
                    <span id="progressInfoIcon"></span>
                </div>
            </div>
        </div>
        <div class="row" style="background: white">
            <div class="col-sm-3 apsTreeContainer">
                <div id="apsFiles">

                </div>
                <div id="apsCreateBucket" class="apsControlContainer">

                    <div id="apsBucketName" >
                        <input id="bucketName"  style="display: inline-block;" class="input-small form-control" />
                        <select id="bucketType" style="display: inline-block; margin-top: 5px;" class="input-small form-control">
                            <option value="transient">transient</option>
                            <option value="temporary">temporary</option>
                            <option value="persistent">persistent</option>
                        </select>

                        <a id="createBucket" style="display: inline-block; margin-top: 5px;" class="btn btn-warning" disabled="disabled">
                            <span class="glyphicon glyphicon-plus"></span>
                            &nbsp;Create bucket
                        </a>
                        <input type="file" id="apsUploadHidden" hidden />
                    </div>
                </div>
            </div>
            <div class="col-sm-4 apsTreeContainer" style="position: relative">
                <div id="apsHierarchy" class="apsControl"></div>
                <div id="apsFileOptions" class="apsControlContainer" style="height:50px; overflow: hidden;">

                    <div style="display: inline-block">
                        <select id="apsFormats" class="input-small form-control" style="width:70px">
                        </select>
                     </div>

                     <div style="display: inline-block">
                        <select id="derivativesRegion" class="input-small form-control" style="width:70px">
                            <option value="US">US</option>
                            <option value="EMEA">EMEA</option>
                        </select>
                     </div>

                    <div style="display: inline-block">
                        <a id="downloadExport" class="btn btn-warning">
                            <span class="glyphicon glyphicon-save-file"></span>
                            Download
                        </a>
                    </div>

                    <div style="display: inline-block">
                        <a id="deleteManifest" class="btn btn-warning">
                            <span class="glyphicon glyphicon-trash"></span>
                            Delete
                        </a>
                    </div>
                </div>
                <div id="apsProperties" class="apsControl"></div>
            </div>

            <div class="col-sm-5 apsViewer">
                <div id="apsViewer"></div>
            </div>
        </div>
    </div>
</div>

<iframe id="fusionLoader" width="1" height="1" style="visibility:hidden"></iframe>

</body>
</html>
